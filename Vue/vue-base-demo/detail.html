<script src="js/data.js"></script>

<script>
	var app = new Vue({
		// app 实例
		el: '#app',
		// 数据对象
		data: {
			ciData: [],
			ci: [],
		},
		// el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子
		mounted: function () {
			this.getRequestData();
		},
		// 在实例创建完成后被立即调用
		created: function () {},
		// 由于数据更改导致的虚拟 DOM 重新渲染和打补丁，在这之后会调用该钩子。
		updated: function () {},
		// Vue 实例销毁后调用。
		destroyed: function () {},
		// 计算属性
		computed: {

		},
		// 监听属性
		watch: {},
		// 方法
		methods: {
			getCis: function () {
				this.ciData = data;
			},
			getRequestData: function () {
				var url = window.location.search;
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					strs = str.split("&");
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);

					}
				}
				this.ci = theRequest;
			},
		},
	})

	new Vue({

	})
